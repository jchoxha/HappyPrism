<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Draggable Nodes</title>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="confirmation-modal" style="display:none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
      <div style="background: white; width: 300px; margin: 100px auto; padding: 20px; text-align: center;">
          <p>Do you want to remove this node?</p>
          <button id="remove-with-children">Remove this node and all its children</button>
          <button id="remove-only-this">Remove only this node</button>
          <button id="cancel-remove">Cancel</button>
      </div>
  </div>
    <div id="control-buttons">
      <button class="node-add-sub-buttons" id="add-node">+</button>
      <button class="node-add-sub-buttons" id="remove-node">-</button>
    </div>
    <div id="node-details">
      <button id="toggle-node-details">+</button>
      <div id="node-details-content"></div>
  </div>
  <div id="canvas-details">
      <div id="canvas-details-content"></div>
      <button id="toggle-canvas-details">+</button>
  </div>

    
</body>
</html>
